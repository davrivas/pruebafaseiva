<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:include src="/WEB-INF/head.xhtml"/>
        <title>Empleado - Cliente</title>
    </h:head>
    <h:body>
        <div class="container">
            <ui:include src="/WEB-INF/menu-empleado.xhtml"/>

            <h2>Clientes</h2>

            <button type="button" class="btn btn-success mt-1 mb-2" data-toggle="modal" data-target="#modalInsertar">
                <span class="fa fa-plus"></span> Registrar cliente
            </button>

            <h:dataTable class="table table-striped table-responsive" value="#{empleadoControlador.clientes}" var="cl">
                <h:column>
                    <f:facet name="header">Documento</f:facet>
                    <h:outputLabel value="#{cl.tblTiposDocumentoId.sigla} #{cl.documento}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombres</f:facet>
                    <h:outputLabel value="#{cl.nombres}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:outputLabel value="#{cl.primerApellido} #{cl.segundoApellido}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Dirección</f:facet>
                    <h:outputLabel value="#{cl.direccion}, #{cl.tblCiudadesCodigo.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Teléfono</f:facet>
                    <h:outputLabel value="#{cl.telefono}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Correo</f:facet>
                    <h:outputLabel value="#{cl.correo}"/>
                </h:column>
            </h:dataTable>
        </div>

        <div class="modal fade" id="modalInsertar" tabindex="-1" role="dialog" aria-labelledby="modalInsertarTitulo" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <h:panelGroup id="modalInsertarContenido" class="modal-content " layout="block">
                    <h:form id="form-insert-cliente" prependId="false">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalInsertarTitulo">Insertar cliente</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row form-group ml-2 mr-2">
                                <h:outputLabel value="Tipo de documento" />
                                <h:selectOneMenu class="form-control" a:required="" value="#{empleadoControlador.cliente.tblTiposDocumentoId}">
                                    <f:selectItems value="#{empleadoControlador.tiposDocumento}" var="tp" itemLabel="#{tp.nombre}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="row form-group ml-2 mr-2">
                                <h:outputLabel value="Número de documento" />
                                <h:inputText class="form-control" a:type="number" a:placeholder="Ingrese número de documento" a:required="" value="#{empleadoControlador.cliente.documento}"/>
                            </div>
                            <div class="row form-group ml-2 mr-2">
                                <h:outputLabel value="Nombres" />
                                <h:inputText class="form-control" a:placeholder="Ingrese nombre" a:required="" value="#{empleadoControlador.cliente.nombres}"/>
                            </div>
                            <div class="row form-group ml-2 mr-2">
                                <h:outputLabel value="Primer apellido" />
                                <h:inputText class="form-control" a:placeholder="Ingrese primer apellido" a:required="" value="#{empleadoControlador.cliente.primerApellido}"/>
                            </div>
                            <div class="row form-group ml-2 mr-2">
                                <h:outputLabel value="Segundo apellido" />
                                <h:inputText class="form-control" a:placeholder="Ingrese segundo apellido" value="#{empleadoControlador.cliente.segundoApellido}"/>
                            </div>
                            <div class="row form-group ml-2 mr-2">
                                <h:outputLabel value="Dirección" />
                                <h:inputText class="form-control" a:placeholder="Ingrese dirección" a:required="" value="#{empleadoControlador.cliente.direccion}"/>
                            </div>
                            <div class="row form-group ml-2 mr-2">
                                <h:outputLabel value="Ciudad" />
                                <h:selectOneMenu class="form-control" a:required="" value="#{empleadoControlador.cliente.tblCiudadesCodigo}">
                                    <f:selectItems value="#{empleadoControlador.ciudades}" var="c" itemLabel="#{c.nombre}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="row form-group ml-2 mr-2">
                                <h:outputLabel value="Teléfono" />
                                <h:inputText class="form-control" a:placeholder="Ingrese teléfono" a:required="" value="#{empleadoControlador.cliente.telefono}"/>
                            </div>
                            <div class="row form-group ml-2 mr-2">
                                <h:outputLabel value="Correo" />
                                <h:inputText class="form-control" a:type="email" a:placeholder="Ingrese correo" a:required="" value="#{empleadoControlador.cliente.correo}"/>
                            </div>
                            <div class="row form-group ml-2 mr-2">
                                <h:outputLabel value="Clave" />
                                <h:inputSecret class="form-control" a:placeholder="Ingrese clave" a:required="" value="#{empleadoControlador.cliente.clave}"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton action="#{empleadoControlador.registrarCliente()}" class="btn btn-success" value="Registrar sucursal" a:type="submit"/>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>

        <ui:include src="/WEB-INF/script.xhtml"/>
    </h:body>
</html>
